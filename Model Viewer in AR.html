<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Example</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
        }

        model-viewer {
            width: 80vw;  
            height: 80vh; 
        }
    </style>
</head>
<body>

    <model-viewer 
        alt="Test Heart" 
        src="https://protfoliosahil.s3.ap-south-1.amazonaws.com/heart.glb"  
        shadow-intensity="1" 
        camera-controls 
        touch-action="pan-y"
        max-camera-orbit="15m 15m 15m"  
        camera-orbit="0deg 60deg 10m"  
        camera-target="0m 0m 0m"
        ar
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

</body>
</html>
